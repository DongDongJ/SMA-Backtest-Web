    <script>
        // è®€å– money.csv (å‡è¨­æª”æ¡ˆæ”¾åœ¨åŒä¸€å€‹ç›®éŒ„)
        Papa.parse("C:/Users/Lab114/source/repos/SMA/money.csv", {

        function generateTable(data) {
            let html = '<table><tr><th>æ’å</th><th>çŸ­æœŸMA</th><th>é•·æœŸMA</th><th>æœ€çµ‚è³‡ç”¢</th><th>å ±é…¬ç‡</th></tr>';
            data.forEach(row => {
